version: '3.8'

services:
  emotion_engine:
    build:
      context: ./Emotion_Engine
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
      - "8080:8080"
    environment:
      - GRPC_PORT=50051
      - PYTHONUNBUFFERED=1
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - GRPC_SERVER_URL=emotion_engine:50051
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_DRIVER=sqlite
    depends_on:
      - emotion_engine
      - redis
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
